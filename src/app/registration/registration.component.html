<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRegistration()">New Registration</button>
  </div>
</div>
<hr>
<div class="col-md-5"*ngFor="let registration of club.registrations">
	<div class="col-md-10">
	<a 
	  class="list-group-item clearfix">
	  <div class="pull-left">
	    <h4 class="list-group-item-heading">{{ registration.name }}</h4>
	    <p class="list-group-item-text">{{ registration.description }}</p>
	  </div>
	</a>
	</div>
	<button class="btn btn-success pull-right col-md-1" [routerLink]="[registration._id, 'edit']">Edit</button>

	<button class="btn btn-danger pull-right col-md-1" (click)="onDeleteRegistration(club._id, registration._id)">Delete</button>
</div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
